<div class="delete-service-container">
  <h2>Eliminación de Servicio</h2>
  <ul>
    <li *ngFor="let service of services">
      {{ service.nombre }}
      <button (click)="selectService(service.id)">Eliminar</button>
    </li>
  </ul>
  <button (click)="onSubmit()" [disabled]="selectedServiceId === null">Confirmar Eliminación</button>
  </div>
