<div class="delete-service-container">
    <h2>Eliminación de Servicio</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre del Servicio</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{ service.name }}</td>
          <td>{{ service.category }}</td>
          <td>
            <button (click)="selectService(service.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
