<div class="edit-service-container">
    <h2>Modificación de Servicio</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre del Servicio</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{ service.name }}</td>
          <td>{{ service.category }}</td>
          <td>
            <button (click)="selectService(service)">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="selectedService">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre del Servicio:</label>
          <input type="text" id="name" [(ngModel)]="selectedService.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="category">Categoría:</label>
          <input type="text" id="category" [(ngModel)]="selectedService.category" name="category" required>
        </div>
        <button type="submit">Modificar Servicio</button>
      </form>
    </div>
  </div>
