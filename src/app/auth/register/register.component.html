<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input id="name" type="text" formControlName="nombre" required>
    </div>
    <div class="form-group">
      <label for="surname">Apellido:</label>
      <input id="surname" type="text" formControlName="apellido" required>
    </div>
    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input id="fecha_nacimiento" type="date" formControlName="fecha_nacimiento" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <select id="role" formControlName="role" required>
        <option value="1">Inquilino</option>
        <option value="2">Anfitrión</option>
      </select>
    </div>
    <div class="button-group">
      <button type="submit">Registrar</button>
      <button type="button" (click)="goBack()">Volver</button>
    </div>
  </form>
</div>
