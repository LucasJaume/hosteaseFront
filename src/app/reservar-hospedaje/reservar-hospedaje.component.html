<div>
    <h1>Reservar Hospedaje</h1>
  
    <form [formGroup]="reservaForm" (ngSubmit)="crearReserva()">
      <label for="hospedaje">Selecciona un hospedaje:</label>
      <select id="hospedaje" formControlName="idHospedaje">
        <option *ngFor="let hospedaje of hospedajes" [value]="hospedaje.id">
          {{ hospedaje.descripcion }}
        </option>
      </select>
  
      <div>
        <label for="fechaCheckIn">Fecha de Check-In:</label>
        <input type="date" id="fechaCheckIn" formControlName="fechaCheckIn" />
      </div>
  
      <div>
        <label for="fechaCheckOut">Fecha de Check-Out:</label>
        <input type="date" id="fechaCheckOut" formControlName="fechaCheckOut" />
      </div>
  
      <div>
        <label for="cantAdultos">Adultos:</label>
        <input type="number" id="cantAdultos" formControlName="cantAdultos" />
      </div>
  
      <div>
        <label for="cantNinos">Niños:</label>
        <input type="number" id="cantNinos" formControlName="cantNinos" />
      </div>
  
      <div>
        <label for="cantBebes">Bebés:</label>
        <input type="number" id="cantBebes" formControlName="cantBebes" />
      </div>
  
      <div>
        <label for="cantMascotas">Mascotas:</label>
        <input type="number" id="cantMascotas" formControlName="cantMascotas" />
      </div>
  
      <button type="submit">Crear Reserva</button>
    </form>
  </div>
